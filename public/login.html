<!DOCTYPE html>

<head>
    <title>Login - Administração Brightstart Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../src/css/stylesheet.css">
    <link rel="stylesheet" href="../src/css/login.css">
</head>

<body style="font-family: Montserrat;">
    <div id="alerts">
    </div>
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div class="logos">
                    <img class="brightstart" id="Imagem1" src="../src/Images/brightstart-small.png">
                    <img class="dwdm" id="image" src="../src/Images/dwdm.png">
                </div>
            </div>
            <div class="card-body">
                <div class="areaInputEmail">
                    <label for="inputEmail">E-mail</label>
                    <input id="inputEmail" type="text" value="" class="form-control" placeholder="E-mail">

                </div>
                <div class="areaInputPassword">
                    <label for="inputPassword">Password</label>
                    <input id="inputPassword" type="password" value="" class="form-control" placeholder="Password">
                </div>
                <div class="form-group">
                    <button id="loginButton" type="button" class="btn btn-info float-right login_btn">Login</button>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <a href="#">Esqueceu da palavra-passe?</a>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../src/js/login.js"></script>
