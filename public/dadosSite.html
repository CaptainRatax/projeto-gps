                        <label id="labelTextoAreaSobre" class="fieldsTitle" for="textoAreaSobre">Texto Área Sobre</label>
                        <textarea class="form-control" id="textoAreaSobre" rows="12">
O BrightStart é um programa de aceleração de competências para os finalistas do ensino secundário que pretendam ingressar na área das Tecnologias Informáticas. É uma oportunidade para adquirirem, enquanto estudam, conhecimentos e competências práticas em ambiente real de trabalho.
    
Este programa pretende ter uma abrangência nacional, tendo sido lançado pela primeira vez em 2017 no Instituto Politécnico de Setúbal. Face ao sucesso alcançado, em 2019, arrancou no Politécnico de Leiria e no Instituto Politécnico de Viseu.
    
A participação no programa está sujeita a um processo de seleção definido e implementado pelas entidades gestoras do programa (Deloitte e respetivos Politécnicos). Após a candidatura, os estudantes são selecionados através de uma dinâmica de grupo, uma entrevista com um Manager e um Sócio da Deloitte.
    
Os candidatos selecionados terão as propinas asseguradas pela Deloitte ao longo de todo o curso e, adicionalmente, serão remunerados com uma bolsa mensal pela sua participação nos projetos da Deloitte.
                        </textarea>
