<!DOCTYPE html>

<head>
    <title>Login - Administração Brightstart Website</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link rel="stylesheet" href="../css/login.css">
</head>

<body style="font-family: Montserrat;">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <button type="button" class="btn btn-info">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 43.868 36.436">
                        <path id="Caminho_33" data-name="Caminho 33" d="M41.4,56.452l.068.015H12.116l9.228-9.248a2.424,2.424,0,0,0,0-3.407l-1.436-1.437a2.4,2.4,0,0,0-3.39,0L.7,58.19a2.418,2.418,0,0,0,0,3.4L16.518,77.411a2.4,2.4,0,0,0,3.39,0l1.436-1.437a2.376,2.376,0,0,0,.7-1.695,2.3,2.3,0,0,0-.7-1.663l-9.332-9.3H41.435a2.486,2.486,0,0,0,2.433-2.461V58.824A2.438,2.438,0,0,0,41.4,56.452Z" transform="translate(0 -41.674)" fill="#ffffff"/>
                      </svg>
                    Voltar
                </button>
                <div class="logos">
                    <img class="brightstart" id="Imagem1" src="../Images/brightstart-small.png">
                    <img class="dwdm" id="image" src="../Images/dwdm.png">
                </div>
            </div>
            <div class="card-body">
                <form>
                    <div class="areaInputEmail">
                        <label for="inputEmail">E-mail</label>
                        <input id="inputEmail" type="text" class="form-control" placeholder="E-mail">

                    </div>
                    <div class="areaInputPassword">
                        <label for="inputPassword">Password</label>
                        <input id="inputPassword" type="password" class="form-control" placeholder="Password">
                    </div>
                    <div class="row align-items-center remember">
                        <input type="checkbox">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-info float-right login_btn">
                    </div>
                </form>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center">
                    <a href="#">Esqueceu da palavra-passe?</a>
                </div>
            </div>
        </div>
    </div>
</body>
