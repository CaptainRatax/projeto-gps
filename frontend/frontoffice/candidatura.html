<body style="font-family: Montserrat;">
    <div class="areaCandidaturas">
        <div class="tituloCandidaturas">
            <span>Candidatura</span>
        </div>
        <div class="row camposCandidaturas">
            <div class="col-md-6">
                <div class="form-group inputsCandidatura inputMome">
                    <label for="inputNome">Nome Completo</label>
                    <input type="text" class="form-control" id="inputNome" placeholder="Nome completo">
                </div>
                <div class="form-group inputsCandidatura inputTelemovel">
                    <label for="inputTelemovel">Telemóvel</label>
                    <input type="tel" class="form-control" id="inputTelemovel" placeholder="Nº de telemóvel">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group inputsCandidatura inputEmail">
                    <label for="inputEmail">Email</label>
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
                <div class="form-group inputsCandidatura inputEscola">
                    <label for="inputEscola">Escola</label>
                    <input type="text" class="form-control" id="inputEscola" placeholder="Escola que frequentou">
                </div>
            </div>
        </div>
        <div class="campoDescricaoCandidatura inputsCandidatura">
            <label for="textAreaDescricao">Conta-nos mais sobre ti</label>
            <textarea class="form-control" id="textAreaDescricao" placeholder="Fala-nos mais sobre ti e porque queres participar no curso"></textarea>
        </div>
        <div class="divEnviarCandidatura">
            <button type="submit" class="btn btn-primary enviarCandidatura">Enviar</button>
        </div>
    </div>
